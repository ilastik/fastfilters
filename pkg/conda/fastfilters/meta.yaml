package:
  name: fastfilters

  {% set tagged_version = GIT_DESCRIBE_TAG|replace('v', '') %}

  # If we're using a non-tagged revision, append '.postN' to the version
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}

  version: {{tagged_version}}

source:
  path: ../../../


build:
  number: 0
  string: py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - cmake
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - python {{ python }}
    - nose
    - vigra {{ vigra }}
  run:
    - python
    - numpy >=1.12

test:
  requires:
    - vigra >=1.11.0
    - nose

  source_files:
    - tests

  imports:
    - fastfilters

  commands:
    - cd tests && touch set_paths.py && nosetests

about:
  author: Sven Peter (svenpeter42)
  home: https://github.com/svenpeter42/fastfilters
  license: MIT
  summary: Fast gaussian and derivative convolutional filters
