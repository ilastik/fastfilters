package:
  name: fastfilters

  {% set tagged_version = GIT_DESCRIBE_TAG|replace('v', '') %}

  # If we're using a non-tagged revision, append '.postN' to the version
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}

  version: {{tagged_version}}

source:
  path: ../../../


build:
  number: 0
  string: np{{CONDA_NPY}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}_h{{PKG_HASH}}_g{{GIT_FULL_HASH[:7]}}
  script_env:
    # Control building with CXX11 abi
    - DO_NOT_BUILD_WITH_CXX11_ABI  # [linux]

requirements:
  build:
    - cmake
    - python {{ python }}
    - numpy {{ numpy }}
    - nose
    - vigra

  run:
    # in order to support older linux distros after gcc5 switch:
    - libstdcxx-ng >={{ libstdcxxng }}  # [linux]
    - python
    - numpy


test:
  requires:
    - vigra >={{ vigra }}
    - nose

  source_files:
    - tests

  imports:
    - fastfilters
